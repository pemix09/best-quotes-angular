<app-navbar [title] = "title"></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button" (click)="onSwichForm()">
    <i class="material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)] = "quotation.author"/>
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)] = "quotation.quotation" />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click) ="addQuotation()">Dodaj</button>
    </div>
  </div>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable" 
          *ngFor="let quote of quotes; let odd = odd" [ngClass] = "odd ? 'accent-4' : 'accent-5'">
            <div class="card-content white-text">
              <span class="card-title">
                {{quote.quotation}}
              </span>
              {{quote.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quote.votes}}</span>
              <button class="btn blue mr-5" (click)="addVote(quote, 1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red" (click) ="addVote(quote, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4">
      <app-ranking [quotes] = "bestQuotes()" title = "Najlepsze cytaty"></app-ranking>
      <app-ranking [quotes] = "worstQuotes()" title="Najgorsze cytaty"></app-ranking>
    </div>
  </div>
</div>
